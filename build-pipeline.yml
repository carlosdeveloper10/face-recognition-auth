- job: MyJob
  displayName: My First Job
  steps:
  - script: mvn test
    displayName: 'Run unit test'
    
  - task: PublishTestResults@2
    displayName: 'Publish unit test result'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/*.xml'
      
  - task: PublishCodeCoverageResults@1
    displayName: 'Publish coverage report' 
    inputs:
      codeCoverageTool: 'JaCoCo'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/target/site/jacoco'
      additionalCodeCoverageFiles: '$(System.DefaultWorkingDirectory)/target/jacoco.exec'
    
  - task: SonarSource.sonarcloud.14d9cde6-c1da-4d55-aa01-2965cd301255.SonarCloudPrepare@1
    displayName: 'Prepare analysis on SonarCloud'
    inputs:
      SonarCloud: fra
      organization: 'carlosdeveloper10-github'
      scannerMode: CLI
      
  - script: $(Agent.HomeDirectory)/ci-tools/sonarqube-scanner/bin/sonar-scanner
    displayName: 'Run sonnar analys'  