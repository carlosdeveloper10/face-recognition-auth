phases:
- phase: unit_testing
  displayName: Unit tests
  steps:
  - script: mvn test
    displayName: Run unit test
  - task: PublishTestResults@2
    displayName: Publish unit test result
    inputs:
      testResultsFormat: JUnit
      testResultsFiles: '**/*.xml'
  - task: PublishCodeCoverageResults@1
    displayName: Publish coverage report
    inputs:
      codeCoverageTool: JaCoCo
      summaryFileLocation: $(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml
      reportDirectory: $(System.DefaultWorkingDirectory)/target/site/jacoco
      additionalCodeCoverageFiles: $(System.DefaultWorkingDirectory)/target/jacoco.exec
      
- phase: sonarqube_analisys
  displayName: Sonar Qube Anslysy
  dependsOn: unit_testing
  steps:
  - task: SonarSource.sonarcloud.14d9cde6-c1da-4d55-aa01-2965cd301255.SonarCloudPrepare@1
    displayName: Prepare analysis on SonarCloud
    inputs:
      SonarCloud: fra
      organization: carlosdeveloper10-github
      scannerMode: CLI
  - script: $(Agent.HomeDirectory)/ci-tools/sonarqube-scanner/bin/sonar-scanner
    displayName: Run sonnr analys
    steps:
  - task: SonarSource.sonarqube.291ed61f-1ee4-45d3-b1b0-bf822d9095ef.SonarQubePublish@4
    displayName: 'Publish Sonar Quality gates'
  - task: PowerShell@2
    displayName: 'PowerShell Script'
    inputs:
      targetType: ./
      filePath: $(Agent.HomeDirectory)/ci-tools/get-sonarqube-quality-gate-status.ps1
      arguments: '-SonarServerName $(SonarServerName) -SonarProjectKey fra -SonarToken $(SonarToken)'